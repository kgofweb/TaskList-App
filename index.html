<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Box Icon -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- Style CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>TaskList App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto p-3 mb-5">
        <div class="card-content">
          <div class="d-flex align-items-center justify-content-between">
            <h4 class="card-title"> TaskList App</h4>
            <div class="w-70 float-right">
              <input class="form-control form-control" id="filter" type="text" placeholder="Search task">
            </div>
          </div>
          <div class="row">
            <form id="task-form">
              <div class="form-group mt-4">
                <label for="task" class="">New Task</label>
                <input type="text" id="task" name="task" class="form-control">
              </div>
              <input type="submit" class="btn btn-primary mt-3" value="Add Task">
            </form>
          </div>
        </div>
        <!-- Task List -->
        <div class="card-action mt-4">
          <h5 class="task-title">List</h5>
          <ul class="list-group collection my-4"></ul>
          <div class='d-flex align-items-center justify-content-between'>
            <a href="#" class="clear-tasks btn btn-danger">Clear Tasks</a>
            <div class="d-flex align-items-center text">
              Dark/Light
              <i id="theme-button" class='bx bx-toggle-left bx-md change-theme px-1' style="color: gray; cursor: pointer;" ></i>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert -->
  <div class="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
